<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆界面</title>
<link rel="stylesheet" type="text/css"href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"src="easyui/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript">
	function login(){
		var url="managerServlet.do?op=login";
		var name="";
		var pwd="";
		var user={
			name:$("#user").textbox('getValue'),	
			pwd:$("#pass").textbox('getValue')
		}
		
		$.post(url,user,function(a){
			alert(a);
			if(a=="login success"){
				location.href="management.html";
			}
		});
	}
	/* function register(){
		location.href="register.html";
	} */
</script>
</head>
<body>

<div style="background-color:purple; ">
	<div id="app" style="margin:200px 550px;">
	<div class="easyui-panel" style="width:400px;padding:50px 60px">
		<div style="margin-bottom:20px">
			<input id="user" class="easyui-textbox" prompt="Username" iconWidth="28" style="width:100%;height:34px;padding:10px;">
		</div>
		<div style="margin-bottom:20px">
			<input id="pass" class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
		</div>
		<div align="center">
			<a href="#"class="easyui-linkbutton"data-options="iconCls:'icon-redo'"onclick="login()">登录</a>
		<!-- 	<a href="#"class="easyui-linkbutton"data-options="iconCls:'icon-add'"onclick="register()">注册</a> -->
		</div>

	</div>
	<div id="viewer"></div>
 	</div>
	<script type="text/javascript">
		$('#pass').passwordbox({
			inputEvents: $.extend({}, $.fn.passwordbox.defaults.inputEvents, {
				keypress: function(e){
					var char = String.fromCharCode(e.which);
					$('#viewer').html(char).fadeIn(200, function(){
						$(this).fadeOut();
					});
				}
			})
		})
	</script>
	<style>
		#viewer{
			position: relative;
			padding: 0 60px;
			top: -70px;
			font-size: 54px;
			line-height: 60px;
		}
	</style>
</div>
</body>
</html>
